<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clínica IDW S.A - Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <input type="checkbox" id="dark-toggle" style="display: none;">
    <div id="page-wrapper">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

        <div class="switch-wrapper" style="position: fixed; top: 10px; right: 10px; z-index: 1000;">
            <label for="dark-toggle" class="dark-switch">
                <span class="knob"></span>
            </label>
        </div>

        <header class="mt-3 mx-3">
            <h1>Clínica IDW S.A<i class="bi bi-stethoscope"></i></h1>

            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav mb-2 mb-lg-0 mx-auto">
                            <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
                            <li class="nav-item"><a class="nav-link" href="institucional.html">Institucional</a></li>
                            <li class="nav-item"><a class="nav-link" href="medicos.html">Medicos Especialistas</a></li>
                            <li class="nav-item"><a class="nav-link" href="altaMedicos.html">Alta Medico</a></li>
                            <li class="nav-item"><a class="nav-link" href="contacto.html">Contacto</a></li>
                        </ul>
                        <ul class="navbar-nav mb-2 mb-lg-0 ms-auto">
                            <li class="nav-item"><a class="nav-link active" href="login.html">Login</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <main class="container d-flex justify-content-center align-items-center" style="min-height: 60vh;">
            <div class="col-md-6 col-lg-5">
                <div class="card h-100 text-center">
                    <div class="card-body p-4">
                        <h2 class="card-title mb-4">Iniciar Sesión</h2>
                        <form id="formLogin">
                            <div class="mb-3 text-start">
                                <label for="usuario" class="form-label">Usuario</label>
                                <input type="text" id="usuario" class="form-control" required>
                            </div>
                            <div class="mb-3 text-start">
                                <label for="clave" class="form-label">Contraseña</label>
                                <input type="password" id="clave" class="form-control" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100 mt-3">Ingresar</button>
                        </form>
                        <div id="mensaje" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </main>

        <footer class="bg-dark text-center text-white py-4 mb-3 mx-3">
            <p class="mb-0">&copy; 2025 Clínica IDW S.A | Grupo 63</p>
        </footer>
    </div>

    <script src="usuarios.js"></script> 
    <script src="js/login.js"></script>
</body>

</html>
